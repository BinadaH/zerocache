<div class="fortmailBody">
    <main class="loginMain">
        <div class="card">
            <h1>Welcome to FortMail</h1>
            <div class="form">
                <label for="email">Email address</label>
                <input placeholder="you@fortmail.cloud" type="email" list="email-list" id="email" name="email">
                <datalist id="email-list">
                    <option value="robbin.greco@fortmail.cloud">
                </datalist>
                <label for="password">Password</label>
                <input placeholder="Enter your password" type="password" id="password" name="password">
                <div id="error"></div>
                <button id="loginBtn">Login</button>
            </div>
        </div>
    </main>
</div>
